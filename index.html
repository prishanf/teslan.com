<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client-side PDF Generator</title>

  <!-- jsPDF CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 500px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Generate PDF</h2>

  <form id="pdfForm">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email Address" required />
    <textarea id="message" placeholder="Message" rows="4"></textarea>

    <button type="submit">Download PDF</button>
  </form>

  <script>
    const { jsPDF } = window.jspdf;

    document.getElementById("pdfForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // Get form values
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      // Create PDF
      const doc = new jsPDF();

      doc.setFontSize(16);
      doc.text("User Details", 20, 20);

      doc.setFontSize(12);
      doc.text(`Name: ${name}`, 20, 40);
      doc.text(`Email: ${email}`, 20, 50);
      doc.text("Message:", 20, 60);
      doc.text(message, 20, 70, { maxWidth: 170 });

      // Download PDF
      doc.save("user-details.pdf");
    });
  </script>

</body>
</html>
